      - "renovate/**"
  pull_request:

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: UCL-MIRSG/.github/actions/linting@35ec8a3074aa34903640bba9b78753ad43159b1e # v0.26.0
        with:
          pre-commit-config: ./.pre-commit-config.yaml
